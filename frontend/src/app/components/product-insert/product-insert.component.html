<div class="product-insert-container">
  <h2>Add New Product</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        placeholder="Enter product name"
      />
      <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        Name must be at least 3 characters long.
      </small>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter product description"
      ></textarea>
      <small *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
        Description must be at least 5 characters long.
      </small>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" placeholder="Enter price" />
      <small *ngIf="form.get('price')?.invalid && form.get('price')?.touched">
        Price must be greater than 0.
      </small>
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input id="stock" formControlName="stock" type="number" placeholder="Enter stock quantity" />
      <small *ngIf="form.get('stock')?.invalid && form.get('stock')?.touched">
        Stock must be a non-negative number.
      </small>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" id="category">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">
          Category is required.
        </mat-error>
      </mat-form-field>
    </div>

    <button type="submit" [disabled]="form.invalid">Add Product</button>
  </form>
</div>
